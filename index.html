<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria on-line</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="myform">
      <fieldset>
        <div class="fieldset-wrapper"><!--Bloco informações pessoais-->
          <legend>Informações pessoais</legend>

          <div class="col-2"><!--campo nome-->
            <div class="input-wrapper">
              <label for="firstname">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper"><!--campo sobrenome-->
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="e-mail">Email <span>(digite um e-mail válido)</span></label>
            <input type="text" id="e-mail" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="text" id="password" />
          </div>

        </div>
      </fieldset>

      <fieldset><!--Bloco informações do mentor-->
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="input-wrapperr">
            <label for="first-mentorship">Primeira mentoria</label>
          </div>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" />
            </div>
          </div>

          <div class="input-wrapperr">
            <label for="second-mentorship">Segunda mentoria</label>
          </div>

          <div class="col-33">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
